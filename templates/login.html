<html>

<head>
    <title></title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
    <div class="lgin">
        <h2 align=center>User Login</h2>
        <img src="./img/profpic.jpg" alt=""><br><br>
        <div style="vertical-align: middle;"></div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="invalid_pwd" role="alert">
            {{message}}
            <p class="art_str">Try Again</p>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <div id="input">
            <form method="POST" action="">
                {{ form.hidden_tag() }}
                {{ form.username }}<br>
                <br>
                {{ form.password }}<br>
                <br><br>
                {{ form.submit }}
            </form>
        </div>

    </div>
